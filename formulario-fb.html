<!DOCTYPE html>
<html>
<head>
	<title>formulario con flexbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>

	<div class="flex-container">
		
	<form class="form">
		<div class="form__section">
			<input type="email" class="form__input" placeholder="Email">
		</div>
		<div class="form__section">
			<input type="text" class="form__input" placeholder="Asunto">
		</div>
		<div class="form__section">
			<textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
		</div>
		<div class="form__section">
			<input type="submit" class="form__input">
		</div>
	</form>
	<div class="form__img">
		<div class="img-container">
			<div>
				<img src="https://cdn.onlinewebfonts.com/svg/img_56173.png">
			</div>
		</div>
	</div>

	</div>


</body>
</html>
