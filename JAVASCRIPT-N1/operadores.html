	<title>operadores aritmeticos/de asignacion</title>
	<meta charset="utf-8">

<body>
  <!--------------
     operadores aritmeticos: toman valores numericos(ya sean literales o variables)
     como sus operandos y retornan un valor numerico unico.

     Adicion(+)
     Decremento (--)
     Division(/)
     Exponencial(**)
     Incremento(++)
     Multiplicacion(*)
     Sustracion(-)
     Resto(%)

     
     operadores de asignacion: asigna un valor al operando de la izquierda basado en el valor del operando de la derecha.

     num+=5
     num-=5
     num*=5
     num/=5
     num%=5


  	------------->
</body>
