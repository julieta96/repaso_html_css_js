		operadores logicos: se basan en los operadores de comparacion entre un true o false para devolver algo

		operadores de comparacion: comparan dos expresiones y devuelven un valor boolean (true o false) que representa la relacion de sus valores

		igualdad (equality) ==
		inegualdad (inequality) !=
		identidad (identity) === (compara q sean extrictamente iguales, o sea paparte de que sean el dato igual que tambien sea del mismo tipo de dato )
        sinidentidad (non-identity) !== no es extrictamente igual
        grater than (a>b)
        grater than or equal (a>=b)
        less than (a<b)
        less than or equal (a<=b)
