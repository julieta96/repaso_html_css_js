<!DOCTYPE html>
<html>
<head>
	<title>console</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="JS/console.js"></script>
</head>
<body>
  <!------------
  	se utiliza para detectar errores , se puede escribir codigo javascript en la consola y se imprime en la plantalla, tambien se puede usar metodos para manejar la consola asi como limpiarla entre otras

  	--funciones de registro

  	assert() = aparece el mensaje de error en la consola si la afirmacion es falsa, si la afirmacion es verdadera no aparece nada (NOO ESTANDAR)

  	clear()limpia la consola
  	error() muestra un mensaje de error en la consola web
  	info()emite un mensaje informativo a la consola web . En firefox y chrome , se muestra un pequeÃ±o icon "i"
  	junto a estos elmentos en el registro de la consola web

  	log() muestra el mensaje en la consola web (o del interprete javascript)
  	table() esta funcion toma un argumento obligatorio: data, q debe ser un array o un objeto y un parametro adicional : columns y nos muestra un tabla en consola

  	warn() imprmirun mensaje de advertencia en la consola web
  	dir() despliege una lista interactiva de las propiedades del objeto javascript especificado (NO ESTANDAR)


  	--funciones de conteo

  	count() registra el numero de veces q se llama a count(), esta funcion toma como argumento opcional una etiqueta

    countReset() resetea el contador console count()

    --funciones de agrupacion

    group() crea un nuevo grupo en linea en el registro de la consola web
    grupEnd() remueve un grupo en linea en el registro de la consola web
    groupCollapsed() crea un grupo en linea , pero contraido, el usuario debe expandirlo para verlo

    --funciones de temporizacion
    sirve para saber cuanto tarda un usuario en hacer una cosa

    time() inicia un temporizador
    timeEnd() registra el valor actual de un temporizador
    timeLog() detiene un temporizador

  	-------------->
</body>
</html>
