<!DOCTYPE html>
	<html>
	<head>
		<title>metodos de cadenas</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="JS/metodos-cadena.js"></script>
	</head>
	<body> 

		<!------------

			-concat() = junta dos o mas cadenas y retorna una nueva

			*buscan cadenas y devuelven un valor

            -starstWith() = si una cadena termina con los caracteres de otra cadena, devuelve true, sino devuelve false

            -endWidth() = si una cadena puede encontrarse  dentro de otra cadena, devuelve true , sino devuelve false

            -includes() = si una cadena puede encontrarse dentro de otra cadena , devuelve true , sino false

            -indexOf() = devuelve el indice del primer caracter de la cadena , si no existe devuelve -1

            -lastIndexOf() = devuelve el ultimo indice del primer caracter de la cadena , si no existe , devuelve  -1

            *rellenar cadenas modificarlas

            -padStart() [porpuesta de estandar] = rellenar cadena al principio con los caracteres deseados
            -padEnd() [porpuesta de ECMA] = rellenar cadena al final con los caracteres deseados
            -repeat() = devuelve la misma cadena pero repetida la cantidad que le indiquemos
             
             *las siguientes se suelen usar para convertir cadenas,formarlas , transforman la cadena

            -split() = divide la cadena como le pedimos
            -substring() = nos retorna un pedazo de la cadena que seleccionamos
            -toLowerCase() = convierte una cadena a minuscula
            -toUpperCase() = convierte una cadena en mayuscula
            -toString() = metodo devuelve una cadena que representa al objeto especificado
            -trim() = elimina los espacios en blanco al principio y al final de una cadena
            -trimEnd() = elimina los espacios en blanco al final de la cadena
            -trimStart() = elimina los espacios en blanco al principio de la cadena
            -valueOf() = retorna valor primitivo de un objeto string 


			---------------->
