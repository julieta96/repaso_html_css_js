	<!------------
       nos sirven para programar objetos en la vida real
       es un paradigma de la programacion
       finalidad = resolver un problema de la mejor forma

       clase = plantilla para crear objetos, es como una fabrica de objetos

       atributos = caracteristicas del objeto

       metodo = lo que puede hacer el objeto

       constructor = particularidad q tienen las clases , es una funcion obligatoria,
       nos crea las propiedades del objeto

       instanciacion = caunbdo finalizamos todo podemos decir q la clase esta instanciada, estamos instanciando un objeto

       las funciones flechas no pueden ser usadas para crear metodos en clases

       CARACTERISTICAS DE LA POO:

       (para trabajar con esto no se necesita usar palabras reservadas del lenguajes)

       -ABSTRACCION = INTENTAR REDUCIR LO Q MAS PODAMOS EL OBJETO, HACER LO MENOS COMPLEJO Q PODAMOS
       CON TODOS SUS COMPONENTES BASICOS, LO MAS IMPORTANTE/FUNDAMENTAL DE ESE OBJETO.
       HACER Q UN OBJETO SE RESUMA EN SUS CARACTERISTICAS PRINCIPALES

       -MODULARIDAD = ES LA CAPACIDAD DE RESOLVER UN PROBLEMA GRANDE, SEPARANDOLO POR PARTES.
       SEPARAR EL PROBLEMA POR PARTES


      -ENCAPSULAMIENTO = ES HACER Q TODOS LOS DATOS ESTEN PRIVADOS, Q EL USUAURIO NO PUEDA HACER TAN RAPIDO.
      INTENTAR ENCAPSULAR LOS DATOS PARA Q NO SE TENGA ACCESO DESDE OTRO LUGAR

      -POLIMORFISMO = VER COMO UN OBJETO SE COMPARTA DE MANERA DISTINTA ANTE EL MISMO METODO.
      COMO LOS OBJETOS SE COMPORTAN DISTINTOS CON EL MISMO METODO SOLAMENTE XQ SUS PROPIEDADES SON DISTINTAS


       OTROS CONCEPTOS DE POO
       (para trabajar con esto se necesita usar palabras reservadas del lenguajes)
       es lo q va a tener cambios visuales en el codigo

       -HERENCIA =  (extend) va a tomar todo lo q puede hacer una clase y las propiedades de una clase y agregarle otras cosas
       no puedo tener un objeto con el nombre de la clase

       -METODOS ESTATICOS = (static) es un metodo q no necesita q la clase se defina para poder ser creado

       -METODOS ACCESORES (GETTERS, SETTERS) =  (get = obtengo valor y set = modifico valor)
       En la mayoria de los lenguajes, los getters y setters se utilizan para acceder a propiedades
       privadas o en caso de javascript, a datos encapsulados
