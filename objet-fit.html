<body>
  <!---
  	se utiliza mucho para modificar las resoluciones de las imagenes
  	valores:
  	-contain (hace q las resoluciones de la imagenes se ajusten al contenido , mantiene las resoluciones , ajustandose al contenido pero no llena espacio)
  	-cover(la imagen se ajusta al contenedor y recorta los bordes sobrantes para ajustarse al tamaño, en caso de que no queramos cambiar el tamño de la imagen y se ajuste al contenido por completo, hace q la imagen se agrande a lo mas posible, pero mateniendo la escala de resolucion)
  	-none(deja imagen con su tamaño original)
  	-scale-down(para imagenes q no son tan grandes, se queda con la mejor propiedad)

  	--
    soluciona problemas de resolusion en las imagenes

  	--->

  	<div class="caja">

  		<img src="img/ls.png">
  		
  	</div>
</body>
