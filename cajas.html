 cajas naturales

 hay 2 tipos de cajas en html:

 1-c.en linea:
 el elemento es en base del contenedor ,
 el ancho va a ser el espacio que ocupe lo que contiene ese elemento
 ej <b>
 	se basa en el tamaño del contenido

 2-c.en bloque
son las mas grandes , las mas importantes, siempre se ajustan al ancho del contenedor,
 la pagina se divide en bloques
 se basa en el tamaño del contenedor 

ej <h2></h2>

-----
yo puedo hacer que una caja en linea funcione como caja en bloque , y lo mismo para c.en bloque
debo usar la propiedad display(permite cambiar el comportamiento de las cajas)
a los elementos en linea no se le puede agregar heightywidth
 -->
